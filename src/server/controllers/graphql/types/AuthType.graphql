
type Token {
    token:String!
    expiredIn:Float!
}

"""
A type that describes object with JWT tokens 
"""
type Payload{
    accessToken:Token!
    refreshToken:Token!
}

type Mutation{
    " Get new access JWT token"
    access:String
    " Signup in this service"
    signup(email:String!,password:String!):Payload
    " Exit from all openned sessions"
    logout:Boolean
    " Enter to existed account using email and password"
    login( email:String!, password:String!):Payload
}