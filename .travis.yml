language: node_js
node_js:
- node
sudo: false
install:
-npm i typescript
notifications:
  email:
    on_success: never
    on_failure: never
script:
- npm run build
after_success:
- bash <(curl -s https://codecov.io/bash) -e TRAVIS_NODE_VERSION
cache:
  directories:
  - node_modules
deploy:
  provider: heroku
  strategy: git
  app: budgetarium
  on: master
  api_key:
    secure: 
